<?xml version="1.0"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
        "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>

        <policy user="root">
                <allow own="eu.medesimo.ScreenMonitor"/>
                <allow send_destination="eu.medesimo.ScreenMonitor"/>
                <allow receive_sender="eu.medesimo.ScreenMonitor"/>
        </policy>

        <policy context="default">
                <allow send_destination="eu.medesimo.ScreenMonitor"/>
                <allow receive_sender="eu.medesimo.ScreenMonitor"/>
        </policy>

</busconfig>
